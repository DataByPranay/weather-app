<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 70%;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #4facfe;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #00c6ff;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h2>Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="weatherResult"></div>
    <div class="error" id="errorMessage"></div>
</div>

<script>
    async function getWeather() {
        const location = document.getElementById("locationInput").value;
        const resultDiv = document.getElementById("weatherResult");
        const errorDiv = document.getElementById("errorMessage");

        resultDiv.innerHTML = "";
        errorDiv.innerHTML = "";

        if (location === "") {
            errorDiv.innerHTML = "Please enter a city name.";
            return;
        }

        const apiKey = "14d3c8347760415abcd35923261402";
        const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.error) {
                errorDiv.innerHTML = "City not found!";
                return;
            }

            const temp = data.current.temp_c;
            const condition = data.current.condition.text;
            const country = data.location.country;

            resultDiv.innerHTML = `
                <p><strong>Location:</strong> ${location}, ${country}</p>
                <p><strong>Temperature:</strong> ${temp} Â°C</p>
                <p><strong>Condition:</strong> ${condition}</p>
            `;

        } catch (error) {
            errorDiv.innerHTML = "Something went wrong. Try again.";
        }
    }
</script>

</body>
</html>
